<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Quiz Challenge</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-box">
            <div id="question-box">
                <h2 id="question">Question will be here</h2>
                <div class="options">
                    <button class="option" onclick="checkAnswer(0)">Option 1</button>
                    <button class="option" onclick="checkAnswer(1)">Option 2</button>
                    <button class="option" onclick="checkAnswer(2)">Option 3</button>
                    <button class="option" onclick="checkAnswer(3)">Option 4</button>
                </div>
                <p id="timer" style="font-weight: bold;">30</p>
                <button id="next-button" style="display:none;" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>
        <div class="score-box">
            <h3>Your Score: <span id="score">0</span></h3>
            <h3>Your Streak: <span id="streak">0</span></h3>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
