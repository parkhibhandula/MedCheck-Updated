<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Quiz</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="quiz-container">
        <div id="score-box">
            <h3>Score: <span id="score">0</span></h3>
            <h3>Streak: <span id="streak">0</span></h3>
        </div>
        <p id="streak-message" style="font-size: 1.2rem; color: #d84315; font-weight: bold;"></p>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options-container">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
            </div>
            <p id="timer">30</p>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="end-screen" class="hidden">
        <div id="circle-box">
            <p>Your Final Score:</p>
            <h1 id="final-score">0</h1>
            <p>Your Final Streak:</p>
            <h1 id="final-streak">0</h1>
        </div>
    </div>

    <script src="quiz3.js"></script>
</body>
</html>
